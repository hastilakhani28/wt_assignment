<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monument Page</title>
    <style>
      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
      }

      /* Container styles */
      .container {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: none;
        min-height: 100vh;
        background-color: rgb(212, 212, 216);
      }

      /* Header styles */
      .header {
        padding-left: 3.5rem;
        padding-right: 3.5rem;
        padding-top: 2.25rem;
        padding-bottom: 0;
      }

      /* Navigation styles */
      .nav {
        display: flex;
        gap: 6rem;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 3rem;
      }

      .nav-link {
        font-size: 2.25rem;
        font-style: italic;
        font-weight: 800;
        text-align: center;
        color: black;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      .nav-link:hover {
        opacity: 0.8;
      }

      .profile-img {
        flex-shrink: 0;
        height: 60px;
        width: 60px;
      }

      /* Divider styles */
      .divider {
        margin-left: 3.5rem;
        margin-right: 3.5rem;
        margin-top: 0;
        margin-bottom: 0;
        height: 1px;
        background-color: black;
      }

      /* Main content styles */
      .main {
        display: flex;
        justify-content: center;
        padding-left: 9rem;
        padding-right: 9rem;
        padding-top: 6rem;
        padding-bottom: 6rem;
      }

      .main-img {
        object-fit: cover;
        height: 645px;
        width: 1147px;
        max-width: 100%;
      }

      /* Focus styles for better accessibility */
      a:focus,
      button:focus {
        outline: 2px solid #4a90e2;
        outline-offset: 2px;
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Responsive styles */
      @media (max-width: 991px) {
        .container {
          max-width: 991px;
        }

        .nav {
          flex-wrap: wrap;
          gap: 2.75rem;
          justify-content: center;
        }

        .nav-link {
          font-size: 1.875rem;
        }
      }

      @media (max-width: 640px) {
        .container {
          max-width: 640px;
        }

        .header {
          padding-left: 1.25rem;
          padding-right: 1.25rem;
          padding-top: 1.25rem;
        }

        .nav {
          gap: 1.25rem;
        }

        .nav-link {
          font-size: 1.5rem;
        }

        .divider {
          margin-left: 1.25rem;
          margin-right: 1.25rem;
        }

        .main {
          padding-left: 0.625rem;
          padding-right: 0.625rem;
          padding-top: 2rem;
          padding-bottom: 2rem;
        }

        .main-img {
          height: auto;
        }
      }

      /* Print styles */
      @media print {
        body {
          background-color: white;
        }

        .container {
          margin: 0;
        }

        img {
          max-width: 100%;
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <a href="Home.html" class="nav-link">Home</a>
          <a href="about_us.html" class="nav-link">About Us</a>
          <a href="profile.html">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/6d242305458be184ae9d8faa81c8f6c8a528c51f"
            alt="Profile"
            class="profile-img"
          />
        </a>
        </nav>
        <div class="divider"></div>
      </header>

      <main class="main">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/121a5a37cc2663b22b8aeeeba46fadd7a9dfc5c9"
          alt="Monument"
          class="main-img"
        />
      </main>
    </div>
  </body>
</html>
