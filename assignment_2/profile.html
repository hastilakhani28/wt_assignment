<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .profile {
        background-color: rgba(244, 244, 244, 1);
        display: flex;
        padding-top: 36px;
        padding-bottom: 127px;
        flex-direction: column;
        overflow: hidden;
        align-items: stretch;
        color: rgba(0, 0, 0, 1);
      }

      /* Navigation section */
      .navigation {
        align-self: end;
        display: flex;
        margin-right: 60px;
        width: 580px;
        max-width: 100%;
        align-items: center;
        gap: 20px;
        font-family:
          Inter,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        font-size: 36px;
        font-weight: 800;
        text-align: center;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .nav-link {
        align-self: stretch;
        margin-top: auto;
        margin-bottom: auto;
      }

      .nav-logo {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 60px;
        align-self: stretch;
        flex-shrink: 0;
      }

      /* Profile content section */
      .profile-content {
        display: flex;
        margin-top: 43px;
        width: 100%;
        padding-left: 56px;
        padding-right: 56px;
        flex-direction: column;
        align-items: stretch;
        font-family:
          Quicksand,
          -apple-system,
          Roboto,
          Helvetica,
          sans-serif;
        font-size: 48px;
        font-weight: 700;
      }

      .horizontal-divider {
        border-color: rgba(0, 0, 0, 1);
        border-style: solid;
        border-width: 5px;
        flex-shrink: 0;
        height: 5px;
        margin: 0;
      }

      .back-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 48px;
        margin-top: 71px;
      }

      /* Profile card */
      .profile-card {
        border-radius: 18px;
        background-color: rgba(217, 217, 217, 1);
        align-self: center;
        display: flex;
        width: 1120px;
        max-width: 100%;
        padding-left: 17px;
        padding-right: 80px;
        align-items: start;
        gap: 40px 94px;
        flex-wrap: wrap;
      }

      /* User profile section */
      .user-profile {
        display: flex;
        margin-top: 60px;
        flex-direction: column;
        align-items: stretch;
      }

      .user-avatar {
        aspect-ratio: 1.03;
        object-fit: contain;
        object-position: center;
        width: 168px;
        align-self: end;
        margin-right: 24px;
        max-width: 100%;
      }

      .user-name {
        margin-top: 22px;
        font-size: 48px;
        font-weight: 700;
      }

      /* Vertical divider */
      .vertical-divider {
        border-color: rgba(0, 0, 0, 1);
        border-style: solid;
        border-width: 5px;
        align-self: stretch;
        width: 5px;
        flex-shrink: 0;
        height: 634px;
      }

      /* User details section */
      .user-details {
        display: flex;
        margin-top: 60px;
        flex-direction: column;
        align-items: start;
      }

      .personal-info {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        white-space: nowrap;
      }

      .info-field {
        font-size: 48px;
        font-weight: 700;
        margin: 0;
      }

      .email-field {
        align-self: start;
        margin-top: 66px;
      }

      .birth-date {
        align-self: stretch;
        margin-top: 61px;
      }

      .mobile-number {
        margin-top: 50px;
      }

      /* Media queries for responsive design */
      @media (max-width: 991px) {
        .profile {
          padding-bottom: 100px;
        }

        .navigation {
          margin-right: 10px;
        }

        .profile-content {
          max-width: 100%;
          padding-left: 20px;
          padding-right: 20px;
          margin-top: 40px;
          font-size: 40px;
        }

        .horizontal-divider {
          max-width: 100%;
        }

        .back-icon {
          margin-left: 4px;
          margin-top: 40px;
        }

        .profile-card {
          padding-right: 20px;
          font-size: 40px;
        }

        .user-profile {
          margin-top: 40px;
          font-size: 40px;
        }

        .user-avatar {
          margin-right: 10px;
        }

        .user-name {
          font-size: 40px;
        }

        .user-details {
          margin-top: 40px;
          font-size: 40px;
        }

        .personal-info {
          font-size: 40px;
          white-space: initial;
        }

        .info-field {
          font-size: 40px;
        }

        .email-field {
          margin-top: 40px;
          font-size: 40px;
        }

        .birth-date {
          margin-top: 40px;
          font-size: 40px;
        }

        .mobile-number {
          margin-top: 40px;
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <header class="navigation">
        <a href="Home.html">
        <nav class="nav-link">Home</nav>
        </a>
        <a href="about_us.html">
        <nav class="nav-link">About Us</nav>
        </a>
        <a href="profile.html">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/0934ea2a641cafd9793ad8c7ca15ddecb4f37cd67e4798c4613a1c0226e54d45?placeholderIfAbsent=true"
          class="nav-logo"
          alt="Navigation Logo"
        />
        </a>
      </header>
      <main class="profile-content">
        <hr class="horizontal-divider" />
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/577f90d2a095995fea23567735764f1f0ea4280215f963d5e88b1a9856c3b343?placeholderIfAbsent=true"
          class="back-icon"
          alt="Back Icon"
        />
        <section class="profile-card">
          <section class="user-profile">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/24bd0de1985e96571b102628c59628c29bc4029ceda401e130df8643244e3c19?placeholderIfAbsent=true"
              class="user-avatar"
              alt="User Avatar"
            />
            <h1 class="user-name">
              User Name
              <br />
            </h1>
          </section>
          <div class="vertical-divider"></div>
          <section class="user-details">
            <div class="personal-info">
              <h2 class="info-field">Name</h2>
              <h2 class="info-field email-field">Email</h2>
            </div>
            <h2 class="info-field birth-date">Date Of Birth</h2>
            <h2 class="info-field mobile-number">Mobile No.</h2>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
